<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<script defer src="dist/main.js"></script><link href="dist/styles.css" rel="stylesheet"></head>
<body>
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-break"></div>
            <div class="modal-footer">
                <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Continue reading</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<main class="flex-grow-1">
    <section class="container-fluid bg-custom-1 p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
                <h1 class="display-3 mb-2 manrope-font">READABLE</h1>
                <p class="lead">Just make it readable!</p>
                <form action class="rss-form text-body">
                    <fieldset>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input id="url-input" autofocus required name="url" aria-label="url" class="form-control w-100" placeholder="RSS link" autocomplete="off">
                                <label for="url-input">RSS link</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Submit</button>
                        </div>
                    </div>
                    </fieldset>
                </form>
                <p class="mt-2 mb-0 text-muted">Example: https://habr.com/ru/rss/hubs/all/</p>
                <p class="feedback m-0 position-absolute small text-danger"></p>
            </div>
        </div>
    </section>

    <section class="container-fluid container-xxl p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
            <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
        </div>
    </section>
</main>
<footer class="footer fixed-bottom border-top py-3 mt-5 bg-light">
    <div class="container-xl">
        <div class="text-center">
            <button type="button" class="btn btn-primary translation" data-lang="ru">RU</button>
            <button type="button" class="btn btn-primary translation" data-lang="en">EN</button>
        </div>
    </div>
</footer>
</body>
</html>
