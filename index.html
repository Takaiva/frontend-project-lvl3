<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<main class="flex-grow-1">
    <section class="container-fluid bg-custom-1 p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
                <h1 class="display-3 mb-0">RSS aggregator</h1>
                <p class="lead">Aggregate, read, enjoy!</p>
                <form action class="rss-form text-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input id="url-input" autofocus required name="url" aria-label="url" class="form-control w-100" placeholder="RSS link" autocomplete="off">
                                <label for="url-input">RSS link</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Apply</button>
                        </div>
                    </div>
                </form>
                <p class="mt-2 mb-0 text-muted">Example: https://habr.com/ru/rss/hubs/all/</p>
                <p class="feedback m-0 position-absolute small text-danger"></p>
            </div>
        </div>
    </section>

    <section class="container-fluid container-xxl p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
            <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
        </div>
    </section>
</main>
</body>
</html>
