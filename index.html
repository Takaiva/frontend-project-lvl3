<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Readable</title>
    <link rel="apple-touch-icon" sizes="57x57" href="./src/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./src/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./src/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./src/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./src/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./src/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./src/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./src/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./src/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./src/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./src/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <script defer src="./dist/main.js"></script><link href="./dist/styles.css" rel="stylesheet">
</head>
<body>
<main class="flex-grow-1">
    <section class="container-fluid bg-custom-1 p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
                <h1 class="display-3 mb-2 manrope-font">READABLE</h1>
                <p class="lead">Just make it readable!</p>
                <form action class="rss-form text-body" novalidate>
                    <fieldset>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input id="url-input" autofocus required name="url" aria-label="url" class="form-control w-100" placeholder="RSS link" autocomplete="off">
                                <label for="url-input">Ссылка RSS</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                        </div>
                    </div>
                    </fieldset>
                </form>
                <p class="mt-2 mb-0 text-muted">Пример: https://habr.com/ru/rss/hubs/all/</p>
                <p class="feedback m-0 position-absolute small text-danger"></p>
            </div>
        </div>
    </section>

    <section class="container-fluid container-xxl p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
                <div class="card border-0">
                    <div class="card-body"><h2 class="card-title h4"></h2></div>
                    <ul class="list-group border-0 rounded-0"></ul>
                </div>
            </div>
            <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
                <div class="card border-0">
                    <div class="card-body"><h2 class="card-title h4"></h2></div>
                    <ul class="list-group border-0 rounded-0"></ul>
                </div>
            </div>
        </div>
    </section>
</main>
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-gradient-green">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-break"></div>
            <div class="modal-footer">
                <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
<footer class="footer fixed-bottom border-top py-2 mt-5 bg-light">
    <div class="container-xl">
        <div class="text-center">
            <button type="button" class="btn btn-primary translation bg-success" data-lang="ru">RU</button>
            <button type="button" class="btn btn-primary translation" data-lang="en">EN</button>
        </div>
    </div>
</footer>
</body>
</html>
